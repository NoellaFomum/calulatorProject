<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cal.css">
    <title>Standard Calculator</title>
</head>

<body>

    <header>
        <h1 id="heading1">Standard Calculator</h1>
    </header>
    <main>
        <section>
            <section class="result">
                <strong>Result: </strong><span id="span1">0</span>
            </section>
            <section>
                <section class="functions">
                    <button class="pencentage" value="%">%</button>
                    <button class="value1" value="C/E">C/E</button>
                    <button class="valuec" value="C">C</button>
                    <button class="value2" value="&larr;">&larr;</button>
                </section>
                <section class="my-number">
                    <button class="number1" value="1/x"><span><span>1</span><span>/</span><span>x</span></span></button>
                    <button class="even-number" value="x^2">x<span>2</span></button>
                    <button class="number3" value="√">√</button>
                    <button class="value3" value="/">÷</button>
                </section>
                <section class="content">
                    <button class="number7" value="7">7</button>
                    <button class="even-number2" value="8">8</button>
                    <button class="number9" value="9">9</button>
                    <button class="sign1" value="*">×</button>
                </section>
                <section class="cal-values">
                    <button class="even-number4" value="4">4</button>
                    <button class="number5" value="5">5</button>
                    <button class="even-number3" value="6">6</button>
                    <button class="sign2" value="-">-</button>
                </section>
                <section class="cal-keys">
                    <button class="numb1" value="1">1</button>
                    <button class="even-number" value="2">2</button>
                    <button class="numb3" value="3">3</button>
                    <button class="sign3" value="+">+</button>
                </section>
                <section class="cal-signs">
                    <button class="sign4" value="-/+">-/+</button>
                    <button class="value" value="0">0</button>
                    <button class="sign5" value=".">.</button>
                    <button class="sign6" value="=">=</button>
                </section>
            </section>
        </section>
    </main>


</body>

</html>
